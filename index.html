<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <dialog id="form-dialog">
      <form>
        <h1>Book Details</h1>
        <div class="main-controls">
          <label for="book-title">Title: </label>
          <input type="text" id="book-title" name="book-title" autofocus required>
        </div>
        <div class="main-controls">
          <label for="book-author">Author: </label>
          <input type="text" id="book-author" name="book-author" required>
        </div>
        <div class="main-controls">
          <label for="book-pages">Number of pages: </label>
          <input type="number" id="book-pages" name="book-pages" required>
        </div>
        <fieldset>
          <legend>Have you read the book?</legend>
          <div>
            <div>
              <input type="radio" id="yes" name="read-status" value="true" required><label for="yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="no" name="read-status" value="false" required><label for="no">No</label>
            </div>
          </div>
        </fieldset>
        <div class="form-buttons">
          <button type="button" class="cancel-btn">Cancel</button>
          <button class="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>
    <div class="main-container">
      <h1>My Library</h1>
      <button class="add-book">Add new book</button>
      <div class="books-container"></div>
    </div>
  </body>
</html>
