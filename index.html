<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <dialog id="form-dialog">
      <form>
        <h1>Book Details</h1>
        <div class="main-controls">
          <label for="book-title">Title: </label>
          <input type="text" id="book-title" name="book-title" autofocus>
        </div>
        <div class="main-controls">
          <label for="book-author">Author: </label>
          <input type="text" id="book-author" name="book-author">
        </div>
        <div class="main-controls">
          <label for="book-pages">Number of pages: </label>
          <input type="number" id="book-pages" name="book-pages">
        </div>
        <fieldset>
          <legend>Have you read the book?</legend>
          <div>
            <div>
              <input type="radio" id="yes" name="read-status" value="true"><label for="yes">Yes</label>
            </div>
            <div>
              <input type="radio" id="no" name="read-status" value="false"><label for="no">No</label>
            </div>
          </div>
        </fieldset>
        <div class="form-buttons">
          <button formmethod="dialog">Cancel</button>
          <button id="submitBtn">Submit</button>
        </div>
      </form>
    </dialog>
    <h1>My Library</h1>
    <div class="main-container">
      <div class="empty-warning">You currently have no books in your library.
                                 Try adding some.
      </div>
      <button class="add-book">Add new book</button>
    </div>
  </body>
</html>
